<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A Fan made PvZ game that is maybe illegal">
        <meta name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0' >
        <link rel="stylesheet" href="style.css">
        <title>Armor Chomper's Zombie Adventure</title>
    </head>
    <body>
    <div id="EverythingFitter">
        <img src="ArmorChomperRight.PNG" alt="Armor chomper :pog:" id="ArmorChomper" class="Fighter" style="left:45%; top:30%;">
        <header id="TurnCounter">Chomper's Turn: 1 move left and 1 ability left</header>
        <div id="TitleContainer">
            <header id="title">Attacks:</header>
        </div>
        <div id="AbilityButtons">
            <button class="AbilityButton" id="EndTurn">End Turn</button>
        </div>
        <div id="HealthArea">
            <img src="HealthIcon1.PNG" id="HealthIcon">
            <p id="HealthAmount">225</p>
        </div>
        <p id="LevelCount">Level 1</p>
        <div id="ConsoleTextContainer"></div>
    </div>
    </body>
    <script src="file.js"></script>
</html>
